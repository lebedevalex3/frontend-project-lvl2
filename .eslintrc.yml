---
plugins:
  - jest

env:
  node: true

extends:
  - 'airbnb-base'
  - 'plugin:jest/recommended'
  - 'prettier'

parserOptions:
  ecmaVersion: latest

rules:
  no-console: 0
  import/extensions: # FIXME: remove when rule will be adjusted for new nodejs version
    - error
    - ignorePackages
    - js: always
    - allowImplicit: false

  no-underscore-dangle: [2, { 'allow': ['__filename', '__dirname'] }]
